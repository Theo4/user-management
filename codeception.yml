actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=login-and-db'
            user: 'root'
            password: 'password123'
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    include:
        - src/User.php
    c3_url: 'http://localhost/login-and-db/c3.php'